{{- if and .Values.tunnel.enabled .Values.tunnel.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "portr.fullname" . }}-tunnel
  labels:
    {{- include "portr.tunnel.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.tunnel.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.tunnel.ingress.className }}
  ingressClassName: {{ .Values.tunnel.ingress.className }}
  {{- end }}
  {{- if .Values.tunnel.ingress.tls }}
  tls:
    {{- range .Values.tunnel.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.tunnel.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "portr.tunnel.serviceName" $ }}
                port:
                  number: {{ $.Values.tunnel.service.upstreamPort }}
          {{- end }}
    {{- end }}
{{- end }}
