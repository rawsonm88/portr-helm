apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "portr.fullname" . }}-config
  labels:
    {{- include "portr.labels" . | nindent 4 }}
data:
  # Portr domain configuration
  PORTR_DOMAIN: {{ .Values.global.domain | quote }}
  PORTR_SERVER_URL: {{ .Values.config.serverUrl | quote }}
  PORTR_SSH_URL: {{ .Values.config.sshUrl | quote }}

  # PostgreSQL configuration
  {{- if .Values.postgresql.enabled }}
  POSTGRES_USER: {{ .Values.postgresql.auth.username | quote }}
  POSTGRES_DB: {{ .Values.postgresql.auth.database | quote }}
  {{- end }}
