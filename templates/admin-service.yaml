{{- if .Values.admin.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "portr.admin.serviceName" . }}
  labels:
    {{- include "portr.admin.labels" . | nindent 4 }}
  {{- with .Values.admin.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.admin.service.type }}
  ports:
    - port: {{ .Values.admin.service.port }}
      targetPort: {{ .Values.admin.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "portr.admin.selectorLabels" . | nindent 4 }}
{{- end }}
